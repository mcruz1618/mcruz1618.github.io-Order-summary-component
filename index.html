<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card">
  <div class="card--hero">
    <img src="./images/illustration-hero.svg">
  </div>
  <div class="card--text">
    <h1 class="card--title">Order Summary</h1>
    <p class="card--paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="card--plan">
      <div class="plan--left">
        <img src="./images/icon-music.svg" class="plan--img">
        <div class="plan--text">
          <div class="plan--title">Annual Plan</div>
          <div class="plan--price">$59.99/year</div>
        </div>
      </div>
      <a href="#" class="plan--right">Change</a>
    </div>
    <a href="#" class="card--pay">Proceed to Payment</a>
    <a href="#" class="card--cancel">Cancel Order</a>
  </div>
</div>
</body>
</html>
